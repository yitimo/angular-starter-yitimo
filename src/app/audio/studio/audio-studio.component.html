        <div class="play-bar">
            <img src="{{audio.PlayList()[audio.PlayData().Index].Cover}}" alt="" class="cover">
            <div class="btn" (click)="audio.Prev()">
                <img src="/assets/img/audio/icon_prev.png" alt="">
            </div>
            <div class="btn" (click)="audio.Toggle()">
                <img style="margin: 0 1.5rem;"
                src="{{audio.PlayData().IsPlaying ? '/assets/img/audio/icon_pause.png' : '/assets/img/audio/icon_play.png'}}" alt="">
            </div>
            <div class="btn" (click)="audio.Next()">
                <img src="/assets/img/audio/icon_next.png" alt="">
            </div>
        </div>
        <div class="play-ctrl">
            <div class="total" id="audio-total" style="width: 100%;"></div>
            <div class="data" (click)="Skip($event)"
            [ngStyle]="{'width': audio.PlayData().Data / audio.PlayData().During * 100 + '%'}"></div>
            <div class="current" (click)="Skip($event)"
            [ngStyle]="{'width': audio.PlayData().Current / audio.PlayData().During * 100 + '%'}"></div>
            <div class="time">{{audio.PlayData().During | myTime}}</div>
            <div class="left">- {{audio.PlayData().During - audio.PlayData().Current | myTime}}</div>
        </div>
    </div>
